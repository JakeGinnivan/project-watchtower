language: node_js
services:
    - docker
node_js:
    - lts/*
cache: yarn
notifications:
    email: false

before_install:
    - docker pull alpeware/chrome-headless-stable:ver-71.0.3578.80
    - docker run -d -it -p 9222:9222 --name=chrome-headless -v /tmp/chromedata:/data --shm-size=1gb alpeware/chrome-headless-stable:ver-71.0.3578.80

script: yarn verify
jobs:
    include:
        - stage: release
          node_js: lts/*
          deploy:
              provider: script
              skip_cleanup: true
              script:
                  - npx semantic-release@16.0.0-beta.22
env:
    global:
        - secure: 
        - secure: 
